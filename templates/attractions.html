<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Attractions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/attractions.css')}}">
</head>

<body>
    {% extends "template.html" %}
    {% block content %}
    <script src = "static/javascript/attractions.js"></script>

    <div class="attractionsImageWrapper">
      <img src ="{{ url_for('static',filename='assets/img/attractionsHeaderImage.png')}}" width = 100%/>
      <div class = "attractionsTitle">Attractions</div>
    </div>

    <form method="POST" name="searchAttraction2">

      <div class= "searchWrapper">
        <div class = "searchBorder mx-auto row">
          <div class = "col d-flex flex-wrap align-content-center justify-content-center">
              <input
                type="search"
                class="form-control form-rounded"
                id="searchAttraction"
                name = "searchAttraction"
                placeholder="Search Attraction"
              />
  
          </div>
  
          <div class = "col d-flex flex-wrap align-content-center justify-content-center">
            <input
              type="date"
              class="form-control form-rounded"
              id="dateSelection"
              name = "dateSelection"
              placeholder="Select Date"
            />
  
          </div>
  
          <div class = " col d-flex flex-wrap align-content-center justify-content-center">
  
              <span class = "form-rounded px-4 d-flex align-items-center">
                <h2 class = "choiceFont my-auto ">Total:</h2>
                <input
                  type="search"
                  class="form-control border-0 ml-3"
                  id="total_pax"
                  name = "total_pax"
                  placeholder = "0"
                />
              </span>
                <span class = "row d-flex  align-items-center form-rounded px-4 mt-3">
                  <h1 class = "choiceFont my-auto">Adults:</h1>
                  <select
                      name="no_adults"
                      class="col form-control border-0 mr-1"
                      id="adults"
                      name = "adults"
                      onchange = "cal_pax()"
  
                    >
                      {% for adults in no_adults %}
                          <option value="{{adults}}">{{adults}}</option>"
                      {% endfor %}
                    </select>
  
                    <h1 class = "choiceFont my-auto">Children:</h1>
  
  
                    <select
                    name="no_children"
                    class="col form-control border-0 ml-1"
                    id="children"
                    name = "children"
                    onchange = "cal_pax()"
  
                    >
                    {% for child in no_children %}
                        <option value="{{child}}">{{child}}</option>"
                    {% endfor %}
                    </select>
  
  
                  </span>
  
          </div>
  
          <div class = "col-1 d-flex flex-wrap align-content-center mr-3">
            <button href="/hotelsResult" class = "btn btn-primary" id = "searchButton" type="submit" name="attractionsButton">
              <div class = "searchText my-auto mx-auto">
                Search
              </div>
            </button>
          </div>
        </div>
      </div>

    </form>

    <div class = "Recommended-Wrapper">
      <div class = "Recommended-Title">Recommended List</div>
    </div>

    <div>
      <div class="scrolling-wrapper">
        {% for result in result  %}
        <div class="card">
          <div class = "mx-auto">
            <img src= "{{result.imageLink}}" class="logo mt-2" />
          </div>
          <div class =  "info mx-auto pt-2">

            <div class = "font1">
              {{result.name}}
            </div>
            <span class = "font2 mt-1">
              <img src ="{{ url_for('static',filename='assets/img/pin.png')}}" width = 5%/>
              {{result.address}}
            </span>

            <div class = "font2">
              $SGD{{result.price}}
            </div>
          </div> 
        </div>
        {% endfor %}

      </div>
    </div>











    {% endblock %}
</body>
