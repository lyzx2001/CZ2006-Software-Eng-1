<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Heng Wei Jie" />
    <title>Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link
      href="{{ url_for('static',filename='css/login.css')}}"
      rel="stylesheet"
    />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img
          class="mb-4"
          src="http://pm1.narvii.com/7419/43f409d48ab717b3b3c20e08a85c0a23468da1adr1-382-283v2_uhq.jpg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up</h1>

        <div class="form-floating">
          <label for="floatingInput">Email address</label>
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            name = "floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-floating">
          <label for="floatingPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="floatingPassword"
            placeholder="Password"
          />
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingVerifyPassword"
            name = "floatingVerifyPassword"
            placeholder="Verify Password"
          />
        </div>

        <div class="checkbox mb-1">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
          Sign up
        </button>
          
        <a href="/login"> Back to Log in </a>

        <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2022</p>
      </form>
    </main>

    <img
      src="{{ url_for('static',filename='assets/img/loginicon.jpg')}}"
      width="60%"
      height="109%"
    />
  </body>
</html>
